<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link  href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="fundo">
        <div class="quiz-box">
            <h3>Quiz</h3>

            <div class="questionText"></div>

            <div class="questionOptions">

            </div>

            <div class="next-question">
                <button class="btn btn-info" onclick="next()">Próxima Questão</button>
            </div>
        </div>
        <div class="fundoResultado">
            <div class="result-box hide">
                <h1>Resultado</h1>
                <h2>Jogador: <span class="name-player"></span></h2>
                <h2>Total de acertos: <span class="total-question"></span></h2>
            </div>
        </div>
    </div>
    <script src="cadastrar.js"></script>
    <script src="questions.js"></script>
    <script src="funcoes.js"></script>
</body>
</html>
