<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link  href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="quiz-box">
        <h1>Quiz</h1>

        <div class="questionText"></div>

        <div class="questionOptions">

        </div>

        <div class="next-question">
            <button class="next" onclick="next()">Próxima Questão</button>
        </div>
    </div>
    
    <div class="result-box hide">
        <h1>Resultado</h1>
        <h2>Player: <span class="name-player"></span></h2>
        <h2>Total de acertos: <span class="total-question"></span></h2>
    </div>

    <script src="cadastrar.js"></script>
    <script src="questions.js"></script>
    <script src="funcoes.js"></script>
</body>
</html>
