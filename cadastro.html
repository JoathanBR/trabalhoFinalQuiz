<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra-se</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link  href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="fundo" >
        <audio controls loop autoplay id="playerAudio">
            <source src="audio/originalTetrisThemeTetrisSoundtrack.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio tag.
        </audio>

        <div class="butaoAudio">
            <button class="btn btn-white"  onclick="tocarAudio()"><img class="som" id="ligado" src="imagens/som.png" alt="Som ligado"></button>
            <button class="btn btn-white"  onclick="pausarAudio()"><img class="som" id="parado" src="imagens/mutado.png" alt="Som Desligado"></button>
        </div>

        <div id="cadastro">
            <div class="mb-3">
                <div><img src="imagens/virusQuiz.png" alt="Logo" class="logo"></div>
            <label for="nome" class="form-label"><h3>Insira seu nome ou apelido</h3></label>
            <input type="text" class="form-control" id="nome">

            <button class="btn btn-info" onclick="avancar()">Começar</button>
            <br>
            <h4>Obs: Clicou, já era!</h3>
        </div>
    </div>

    <script src="cadastrar.js"></script>
    <script src="questions.js"></script>
    <script src="funcoes.js"></script>
</body>
</html>
